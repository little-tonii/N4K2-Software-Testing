<div class="flex text-center flex-col w-full h-auto items-center">
  <h2 class="text-center my-2 mt-5 font-bold">Title: {{examUser?.exam?.title}}</h2>
  <div class="flex flex-row flex-wrap justify-center">
    <div class="my-2 mx-3">Course: {{examUser?.exam?.part?.course?.name}}</div>
    <div class="my-2 mx-3">Part: {{examUser?.exam?.part?.name}}</div>
  </div>
  <div class="my-2">This exam will open at {{examUser?.exam?.beginExam}}</div>
  <div class="my-2">This exam will close at {{examUser?.exam?.finishExam}}</div>
  <div class="my-2">Duration time: {{examUser?.exam?.durationExam}} min</div>
  <div class="flex justify-center my-5">
    <a *ngIf="examUser?.isStarted === false" [routerLink]="['./start', examUser?.exam?.id]"
       class="px-3 py-1 bg-blue-200 text-blue-500 rounded-md shadow-md mx-1 cursor-pointer hover:shadow-xl">
      Start now
    </a>
    <a *ngIf="examUser?.isStarted=== true && examUser?.isFinished===false"
       class="px-3 py-1 bg-blue-200 text-blue-500 rounded-md shadow-md mx-1 cursor-pointer hover:shadow-xl">
      Resume
    </a>

  </div>
</div>
