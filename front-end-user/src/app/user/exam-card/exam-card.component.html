

  <!-- Article -->
  <article class="overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition duration-700">

    <a [routerLink]="['/user/exams', examUser?.exam?.id]">
      <div class="relative img-hover-zoom">
        <img alt="Placeholder" class="bg-img block h-56 w-full" src="https://picsum.photos/600/400/?random">
        <i class="fa fa-circle text-green-500 absolute top-0 right-0 mt-4 mr-4"></i>
      </div>
    </a>

    <header class="flex items-center justify-between leading-tight p-2 md:p-3">
      <h1 class="text-lg">
        <a class="no-underline hover:underline font-bold text-xl text-gray-700" href="#">
          {{examUser?.exam?.title}}
        </a>
      </h1>

    </header>
    <div class="text-gray-600 text-sm p-3 pb-0 flex justify-between">
      <p>
      {{examUser.exam.beginExam}}
    </p>
      <p class="text-sm text-gray-600 flex items-center">
        <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" style="margin-bottom: 3px">
          <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
        </svg>
        End
      </p>
    </div>

    <footer class="flex items-center justify-between leading-none p-2 md:p-3">
      <a class="flex items-center no-underline text-gray-600">
        <img alt="Placeholder" class="block rounded-full" src="https://picsum.photos/32/32/?random">
        <p class="ml-2 text-sm">
          {{examUser.exam?.createdBy.profile?.lastName}} {{examUser.exam.createdBy.profile?.firstName}}
        </p>
      </a>
      <div class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">

        <i class="fa fa-clock-o text-gray-700 lg:mr-1"></i>
        <span>{{examUser.exam.durationExam}} min</span>
      </div>
    </footer>

  </article>
  <!-- END Article -->
