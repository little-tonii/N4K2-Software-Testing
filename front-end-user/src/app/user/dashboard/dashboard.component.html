<div class="py-3">
  <div class="flex justify-between items-center mb-3 px-2">
    <div class="current-exam lg:text-2xl font-semibold text-gray-800">
      <h2 class="select-none"><i class="fa fa-bookmark text-green-600"></i> Coming exams <span>({{listComing.length}}
        )</span></h2>
    </div>
    <div class="flex text-sm flex-wrap">
      <div
        class="bg-gray-400 text-gray-600 rounded mr-1 px-3 py-1 hover:bg-gray-500 hover:text-gray-700 cursor-pointer">
        <i class="fa fa-chevron-left"></i>
      </div>
      <div
        class="bg-gray-400 text-gray-600 rounded px-3 py-1 hover:bg-gray-500 hover:text-gray-700 cursor-pointer">
        <i class="fa fa-chevron-right"></i>
      </div>

    </div>
  </div>
  <div class="list-current-exam flex flex-wrap w-full">
    <!-- Column -->
    <ng-container *ngFor="let examComing of listComing">
      <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngIf="!skeletonLoading">
        <app-exam-card [examUser]="examComing" [type]="'coming'"></app-exam-card>
      </div>

    </ng-container>
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngIf="skeletonLoading">
      <app-skeleton></app-skeleton>
    </div>
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngIf="skeletonLoading">
      <app-skeleton></app-skeleton>
    </div>
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngIf="skeletonLoading">
      <app-skeleton></app-skeleton>
    </div>
  </div>

</div>
